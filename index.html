<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #58a6ff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        audio {
            width: 100%;
            margin-top: 1.5rem;
        }
    </style>
    <title>Simple Music Player</title>
</head>
<body>
    <div class="container">
        <h1>Mera Gaana</h1>
        <p class="text-sm text-gray-400">Ab yeh gaana Vercel par bhi chalega!</p>
        <audio controls>
            <!-- 
            The URL for your blue.mp3 file has been corrected.
            The correct path is: https://raw.githubusercontent.com/abhinabbbb/musicc/main/blue.mp3
            -->
            <source src="https://www.youtube.com/watch?v=rotUqJsYLRs" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
